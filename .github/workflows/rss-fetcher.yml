name: RSS Article Fetcher

on:
  schedule:
    - cron: '*/15 * * * *' # Runs every 15 minutes
  workflow_dispatch:

jobs:
  fetch-rss:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser
        
      - name: Fetch RSS Articles
        run: python fetch_rss.py
      
      - name: Commit and push if there are changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git pull --rebase || echo "Failed to rebase" && exit 1
          git status
          git diff --quiet || echo "Changes detected"
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git add ARTICLES.md
            git commit -m "Updated ARTICLES.md with new entries"
            git push || echo "Failed to push changes" && exit 1

